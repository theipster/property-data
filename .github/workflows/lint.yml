name: ðŸ§¹ Lint

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '12'

      - run: npx eslint . --ext .js
